<!DOCTYPE html>
<html>
<head>
  <title>Bookmark stats</title>
  <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <style>
  * {
    font-family: sans-serif;
  }
  #history-table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    padding: 7px;
    margin: 0 auto;
  }
  .center {
    margin: auto;
    width: 90%;
    padding: 10px;
    text-align: center;
  }
  .hideme {
    display: none;
  }
  .showme {
    display: inline;
  }
  #clear-history-btn{
    color: red;
  }
  </style>
</head>
<body>
<div id="content" class="center">
<div id="notificationsDiv">
  <span id="notification">No notifications</span>
</div>
<div id="bookmarks-count" class="center">
  Number of bookmarks: <span id="counter">(loading...)</span> 
</div>

<hr>

<div id="chart" class="center" style="width:600px; height:500px;">
</div>

<hr>

<div class="center">
  <div id="datapoints-count-div" class="center">
      <span id="datapointscount">(loading...)</span>
  </div>
  <div>
    <button id=download-history-btn>Download history</button>
  </div>
  <div id="clear-history-div">
    <p><button id="clear-history-p">Clear history</button></p>
    <button id="dont-clear-history-btn" class="hideme">Don't clear</button>
    <button id="clear-history-btn" class="hideme">Yes, I want to clear history!</button>
  </div>
</div>

</div>

</body>
</html>
